<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../imgs/rAÍ_Sem_Fundo_Maior.ico">
    <link rel="stylesheet" href="../style.css">
    <title>Recuperação de Senha | ReservaAÍ</title>
</head>
<body>
    <div id="area-recuperacao">
        <div class="container-img">
            <img src="../imgs/ReservaAÍ_sem_fundo_cortada.png" alt="Logo ReservaAí">
        </div>
        <div class="form-corp">
            <form>
                <h3>Criar uma nova Senha</h3>
                <p>Apartir de agora você vai usar essa senha para entrar no ReservaAÍ.</p>
                <input type="password" value="" class="senha" placeholder="Nova Senha">
                <p class="desc-baixo">Use no mínimo seis caracteres (com distinção entre maiúsculas e minúsculas) com pelo menos um número ou caractere especial.</p>
                <button type="submit" class="buton-confirm">CONFIRMAR</button>
            </form>
        </div>
    </div>
</body>
</html>
