<!DOCTYPE html>

            </div>

            <div class="reservaItem">

            </div>

            <div class="reservaItem">
                <p><span>13:00 - 14:00</span> LAB 3</p>

                    <img class="btnTrash" src="../imgs/trash-icon.png" alt="trash">
